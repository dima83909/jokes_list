<div [class.dark]="us.mode" class="wrapper">
	<input type="checkbox" name="mode" [(ngModel)]="us.mode"  (ngModelChange)="setMode()">
	<input  placeholder="Type to search..." type="text" name="search" [(ngModel)]="search_w">
	<div (click)="router.navigate(['/joke/'+joke.id])" *ngFor="let joke of (jokes|search:search_w:'joke').slice(start, stop); let i = index">
		<strong>{{joke.id+'. '}}</strong>
		<span innerHtml="{{joke.joke}}"></span>
	</div>
	<button (click)="load_prev()"><</button>
	<button (click)="load_next()">></button>
</div>
